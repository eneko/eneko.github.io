<meta name="twitter:site" content="@eneko">
<meta name="twitter:creator" content="@eneko">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
{% if page.desc %}
<meta name="twitter:description" content="{{ page.desc }}">
{% else %}
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
{% endif %}
<meta name="twitter:card" content="{% if page.image %}summary_large_image{% else %}summary{% endif %}">
{% assign image = page.image | truncate: 7 %}
{% if image == "http..." %}
<meta name="twitter:image" content="{{ page.image }}">
{% elsif page.image %}
<meta name="twitter:image" content="{{ page.image | prepend: site.baseurl | prepend: site.url }}">
{% else %}
<meta name="twitter:image" content="{{ "/media/blog-social.png" | prepend: site.baseurl | prepend: site.url }}">
{% endif %}
