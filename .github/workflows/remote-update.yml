name: Remote Update
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        required: true
        default: 'Mona the Octocat'
      home:
        description: 'location'
        required: false
        default: 'The Octoverse'

jobs:
  writePost:
    runs-on: ubuntu-latest
    steps:
      - name: Check-out
        uses: actions/checkout@master
#        with:
          # persist-credentials: false
 #         fetch-depth: 0
      - name: Write File
        uses: "finnp/create-file-action@master"
        env:
          FILE_NAME: "test.md"
          FILE_DATA: ${{ github.event.inputs.name }}
      - name: Dump File
        run: |
          cat test.md
      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Remote Update from GitHub Action" -a
          git push
